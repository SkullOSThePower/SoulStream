<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>KraimOS ‚Äì Soulstream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #e0eaff;
      overflow: hidden;
      background: linear-gradient(135deg, #001a4d, #0033cc, #00ccff);
      animation: glow 6s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ===== G≈Å√ìWNA STRONA ===== */
    .container {
      height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 1;
      transition: transform 0.6s ease;
    }

    .container.shifted {
      transform: translateX(420px);
    }

    .logo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.6);
    }

    .brand {
      font-size: 2.5rem;
      font-weight: bold;
      animation: float 4s ease-in-out infinite;
      margin-bottom: 15px;
      text-align: center;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    .ip-box {
      font-size: 1.4rem;
      padding: 10px 25px;
      background: rgba(20, 40, 120, 0.4);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(200, 230, 255, 0.4);
      backdrop-filter: blur(5px);
      margin-top: 10px;
    }

    /* ===== MENU ===== */
    .menu-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: rgba(180, 100, 255, 0.3);
      border: none;
      border-radius: 50%;
      color: #fff;
      font-size: 26px;
      cursor: pointer;
      z-index: 1000;
      box-shadow: 0 0 12px rgba(200, 100, 255, 0.6);
      backdrop-filter: blur(6px);
      transition: background 0.3s;
    }

    .menu-button:hover {
      background: rgba(180, 100, 255, 0.5);
    }

    .link-boxes {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: none;
      flex-direction: column;
      gap: 16px;
      z-index: 998;
      text-align: center;
    }

    .link-boxes.open {
      display: flex;
    }

    .link-box {
      background: #3a2c54;
      color: #e0eaff;
      padding: 14px 26px;
      border-radius: 10px;
      font-size: 1rem;
      opacity: 0;
      pointer-events: none;
      box-shadow: 0 0 10px rgba(180, 100, 255, 0.5);
      white-space: nowrap;
      transform: translateY(20px);
    }

    .link-boxes.open .link-box {
      pointer-events: auto;
    }

    .link-boxes.open .link-box:nth-child(1) { animation: fadeInUp 0.4s ease-out forwards 0s; }
    .link-boxes.open .link-box:nth-child(2) { animation: fadeInUp 0.4s ease-out forwards 0.15s; }
    .link-boxes.open .link-box:nth-child(3) { animation: fadeInUp 0.4s ease-out forwards 0.3s; }
    .link-boxes.open .link-box:nth-child(4) { animation: fadeInUp 0.4s ease-out forwards 0.45s; }
    .link-boxes.open .link-box:nth-child(5) { animation: fadeInUp 0.4s ease-out forwards 0.6s; }
    .link-boxes.open .link-box:nth-child(6) { animation: fadeInUp 0.4s ease-out forwards 0.75s; }
    .link-boxes.open .link-box:nth-child(7) { animation: fadeInUp 0.4s ease-out forwards 0.9s; }
    .link-boxes.open .link-box:nth-child(8) { animation: fadeInUp 0.4s ease-out forwards 1.05s; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== PRZEJ≈öCIE STRON ===== */
    .page-transition {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d0c1d;
      z-index: 5000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    .page-transition.active {
      opacity: 1;
    }
  </style>
</head>

<body>

  <div class="container" id="content">
    <img src="logo.png" alt="Logo SkullOS" class="logo">

    <div class="brand">CZAS NA KRAIMA!</div>

    <div class="ip-box">IP: <b>KraimOS.feathermc.gg</b></div>
  </div>

  <button class="menu-button" onclick="toggleLinks()">‚ò∞</button>

  <div id="link-boxes" class="link-boxes">
    <a href="ipsignal.html" class="link-box">üì¢ Instrukcja wej≈õcia</a>
    <a href="zasadyswiata.html" class="link-box">üìú Zasady</a>
    <a href="MonsterInformations.html" class="link-box">üëπ Potwory</a>
    <a href="rodzajeidzia≈Çanie.html" class="link-box">üìä Opcje serwera</a>
    <a href="Lordowiebogowieistoty.html" class="link-box">íÄ± Istoty</a>
    <a href="aktualnyserver.html" class="link-box">üëÅ Aktualny serwer</a>
    <a href="dimension.html" class="link-box">üåå Wymiary</a>
  </div>

  <div class="page-transition" id="transition"></div>

  <script>
    function toggleLinks() {
      const links = document.getElementById("link-boxes");
      const content = document.getElementById("content");
      links.classList.toggle("open");
      content.classList.toggle("shifted");
    }

    document.querySelectorAll(".link-box").forEach(link => {
      link.addEventListener("click", function(e) {
        e.preventDefault();
        const url = this.href;
        const overlay = document.getElementById("transition");
        overlay.classList.add("active");
        setTimeout(() => { window.location.href = url; }, 600);
      });
    });
  </script>

</body>
</html>
