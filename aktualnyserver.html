<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoulStream</title>
  <style>
    /* Tło duchowe z lekkim ruchem */
    @keyframes floatBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes shakeTitle {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(120deg, #1c1c1f, #232328, #1c1c1f);
      background-size: 300% 300%;
      animation: floatBackground 30s ease-in-out infinite;
      color: #ddd;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 4em;
      color: #d9cfe6;
      text-shadow: 0 0 10px rgba(200, 180, 255, 0.4);
      animation: shakeTitle 4s infinite;
      margin-bottom: 30px;
    }

    .info-box, .table-box {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 25px;
      margin: 10px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(180, 170, 255, 0.05);
      backdrop-filter: blur(10px);
    }

    .info-box p {
      color: #cfcfe9;
      font-size: 1.1em;
      line-height: 1.5;
      text-align: center;
    }

    .table-box table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 1em;
    }

    .table-box td {
      padding: 15px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      color: #eee;
      text-align: center;
    }

    .table-box td:first-child {
      color: #bbaadd;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    @media(max-width: 600px){
      h1 { font-size: 2.5em; }
      .info-box, .table-box { padding: 15px; }
    }
  </style>
</head>
<body>

  <h1>SoulStream</h1>

  <div class="info-box">
    <p>
      server ma problem z połączeniem
    </p>
  </div>

  <div class="table-box">
    <table>
      <tr>
        <td>server ma problem z połączeniem</td>
        <td>null</td>
      </tr>
      <tr>
        <td>server ma problem z połączeniem</td>
        <td>null</td>
      </tr>
      <tr>
        <td>server ma problem z połączeniem</td>
        <td>null</td>
      </tr>
    </table>
  </div>

</body>
</html>
