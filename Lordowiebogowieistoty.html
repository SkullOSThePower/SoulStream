  <style>
    #login-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #001a4d, #0033cc, #00ccff);
      animation: glow 6s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    #login-box {
      background: rgba(20, 40, 120, 0.5);
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(200, 230, 255, 0.5);
      backdrop-filter: blur(6px);
      color: white;
    }

    #login-box input {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      text-align: center;
    }

    #login-box button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #7a3cff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    #login-box button:hover {
      background: #9a5cff;
    }

    #login-error {
      color: #ff8080;
      margin-top: 10px;
    }
  </style>
