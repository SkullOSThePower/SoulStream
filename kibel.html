<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Moja Postać - Soulstream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #e0eaff;
      overflow-y: auto;
    }

    /* ===== MOTYWY takie same jak w głównej ===== */
    body.kibel-theme {
      background: linear-gradient(to bottom, #3a3000, #ffd700);
    }
    body.darkmatter-theme {
      background: linear-gradient(to bottom, #000000, #1a1a1a);
    }
    body.mikus-theme {
      background: linear-gradient(to bottom, #003333, #00cccc);
    }
    body.miyabi-theme {
      background: linear-gradient(135deg, #001a4d, #0033cc, #00ccff);
      animation: glow 6s ease-in-out infinite;
    }
    @keyframes glow {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.3); }
    }

    /* ===== BOXY OGÓLNE ===== */
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 0 0 12px #7a3cff;
    }

    .box {
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 25px;
      transition: transform 0.3s;
    }
    .box:hover {
      transform: translateY(-5px);
    }

    .box h2 {
      margin-top: 0;
      font-size: 1.4rem;
    }

    .box p {
      margin: 8px 0;
      font-size: 1rem;
    }

    /* Większy box dla historii */
    .box.history {
      min-height: 200px;
    }

    /* ===== STYLE BOXÓW DLA MOTYWÓW ===== */
    body.kibel-theme .box {
      background: rgba(255, 230, 100, 0.1);
      box-shadow: 0 0 15px rgba(255, 220, 0, 0.6);
    }
    body.kibel-theme .box h2 {
      color: #ffee55;
      text-shadow: 0 0 8px #ffd700;
    }

    body.darkmatter-theme .box {
      background: rgba(40, 40, 40, 0.85);
      box-shadow: 0 0 15px rgba(200, 200, 200, 0.4);
    }
    body.darkmatter-theme .box h2 {
      color: #aaa;
      text-shadow: 0 0 8px #777;
    }

    body.mikus-theme .box {
      background: rgba(0, 200, 200, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.6);
    }
    body.mikus-theme .box h2 {
      color: #55ffee;
      text-shadow: 0 0 8px #00ffaa;
    }

    body.miyabi-theme .box {
      background: rgba(0, 80, 200, 0.2);
      box-shadow: 0 0 20px rgba(0, 150, 255, 0.7);
    }
    body.miyabi-theme .box h2 {
      color: #00aaff;
      text-shadow: 0 0 12px #0077ff, 0 0 24px #00ccff;
    }

    /* Powrót */
    .back-link {
      display: block;
      margin: 20px auto;
      text-align: center;
      padding: 12px 20px;
      width: fit-content;
      background: #7a3cff;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(180, 100, 255, 0.6);
      transition: background 0.3s;
    }
    .back-link:hover {
      background: #9a5cff;
    }
  </style>
</head>
<body class="kibel-theme"> <!-- zmień klasę w zależności od postaci -->

  <div class="container">
    <h1>Moja Postać</h1>

    <div class="box">
      <h2>Imię i nazwisko</h2>
      <p><!-- wpisz imię i nazwisko --></p>
    </div>

    <div class="box">
      <h2>Wiek i data urodzenia</h2>
      <p>Rok: ____</p>
      <p>Miesiąc: ____</p>
      <p>Dzień: ____</p>
    </div>

    <div class="box">
      <h2>Umiejętności</h2>
      <p><!-- wpisz umiejętności --></p>
    </div>

    <div class="box history">
      <h2>Mini historia</h2>
      <p><!-- wpisz historię postaci --></p>
    </div>

    <div class="box">
      <h2>Rodzina</h2>
      <p><!-- wpisz informacje o rodzinie --></p>
    </div>

    <a href="index.html" class="back-link">⬅ Powrót</a>
  </div>

</body>
</html>
